{% extends 'base.html' %}

{% block content %}
<h1>Erstelle ein eigenes Karteikartenset</h1>
<div>
  <form action="#" method="post" class="flashcardset-form">
    {% csrf_token %}
    {{ form }}
    <input class="submit-button" type="submit" value="Submit">
    <button onclick="location.replace('/edit')" class="submit-button">Bearbeite ein Karteikartenset</button>
  </form>
</div>
{% endblock %}
