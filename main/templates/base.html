{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Flashcards{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/base/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/base/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/base/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/create/flashcardset_form.css' %}">
    <link rel="stylesheet" href="{% static 'css/create/flashcard_form.css' %}">
    <link rel="stylesheet" href="{% static 'css/create/flashcard_description.css' %}">
    <link rel="stylesheet" href="{% static 'css/create/flashcard_view.css' %}">
    <link rel="stylesheet" href="{% static 'css/learn/flashcardset_selection.css' %}">
    <link rel="stylesheet" href="{% static 'css/learn/learn_1.css' %}">
    <link rel="stylesheet" href="{% static 'css/learn/learn_3.css' %}">
    <link rel="stylesheet" href="{% static 'css/learn/learn_4.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="{% static 'js/functions.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/x-icon" href="{% static 'images/base/favicon.ico' %}">
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img src="{% static 'images/base/icon.png' %}" onclick="location.replace('/')">
        <a href="/">Flashcards</a>
      </div>
      <div class="middle-container"></div>
      <div class="button-container">
        <button onclick="location.replace('/select/-')">
          <span class="tooltip-text">Lernen</span>
          <img src="{% static 'images/base/icons8-learn-100.png' %}">
        </button>
        <button onclick="location.replace('/edit')">
          <span class="tooltip-text">Erstellen</span>
          <img src="{% static 'images/base/icons8-create-100.png' %}">
        </button>

        <!-- <button onclick="location.replace('/account')"><img src="{% static 'images/base/icons8-account-96.png' %}"></button> -->
      </div>
    </header>

    <div class="content">
      {% block content %}
      {% endblock %}
    </div>

    <footer class="footer">
      <p class="footer-p1">@2023 â€¢ Martin Hofmann</p>
      <div></div>
      <p class="footer-p2">Idee von Lena ~</p>
    </footer>

  </body>
</html>
