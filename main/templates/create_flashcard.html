{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flashcardset-info-container-with-i">
  <div class="i-container" onclick="location.replace('/create/{{ls.identifier}}/flashcards')">
    <img src="{% static 'images/create/icons8-info-100.png' %}">
  </div>
  <div class="info-container">
    <h1>{{ls.name}} von {{ls.creator}}</h1>
    <p>
      {{ls.description}}
    </p>
  </div>
  <div class="del-container" onclick="
    location.replace('/create/{{ls.identifier}}/del')
  "></div>
</div>

<div>
  <form action="#" method="post" class="flashcard-form">

    {{ form }}

</div>
{% endblock %}
